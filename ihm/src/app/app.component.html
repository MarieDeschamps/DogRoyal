<h1>
  D O G - R O Y A L
</h1>


<div *ngIf="!start || winner">
  <app-chooseNewOrLoadForm (createNewGame)="chargeNewGame($event)"
                           (loadAGame)="chargeAGame($event)"></app-chooseNewOrLoadForm>

  <div *ngIf="newGame">
    <app-newGameForm (validation)="createNewGame($event)"></app-newGameForm>
  </div>
  <div *ngIf="loadGame">
    <app-loadGameForm (validation)="loadGameFirstTime($event)"></app-loadGameForm>
  </div>
</div>

<div *ngIf="start && !winner">
  <div class="gameId">Game Id : {{game_id}}</div>
  <br/>
  <button (click)="leaveGame()">Leave Game</button>
  <app-players [players]="playersTry" (choosenElements)="elementChoosen($event)" [user_id]="user_id"
               [whoPlayNow]="whoPlayNow"></app-players>
  <br/>
  <app-deck [deck]="deckTry" (pick5Cards)="distribuate($event)"></app-deck>
  <br/>
  <app-gameBoard [nbCases]="this.nbCases" [players]="playersTry"></app-gameBoard>


</div>

<div *ngIf="winner">
  <br/>
  PLAYER {{winner.id}} YOU WIN !!! CONGRATs!!
  <button (click)="leaveGame()">Finish Game</button>

</div>
